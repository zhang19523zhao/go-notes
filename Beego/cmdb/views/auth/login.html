<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ config "String" "AppName" "CMDB" }}</title>
</head>
<body>
<form action="{{ urlfor `AuthController.Login` }}" method="post" >
    <label >用户名: </label> <input type="text" name="name" value="{{ .form.Name }}"> <br>
    <label >密 码: </label> <input type="password" name="password" value=""> <br>
    {{ if .errors.HasErrors }}
        {{ range .errors.Errors }}
            {{ index . 0 }}
        {{end}}
    {{end}}
    <br>
    <input type="submit"  value="登录">
</form>
</body>
</html>
